<div class="logged-in inline-children">
	<div class='avatar-holder'>
		<img src='images/user-panel/default-avatar.png' alt='' title=''/>
	</div>
	<div class='info'>
		<h3 ng-bind="::ctrl.userData.Email"></h3>
		<div class='actions inline-children'>
			<a href='#' class="action" ng-click="ctrl.logOut()">
				<span class='glyphicon glyphicon-lock'></span>
				<span translate="userPanel.logout"></span>
			</a>
		</div>
	</div>
</div>
