<div id="sidebar" ng-class="{'opened' : ctrl.sidebarOpened}">
	<user-panel open="ctrl.sidebarOpened" 
		close-sidebar="ctrl.closeSidebar();"
		open-sidebar="ctrl.openSidebar();"
	></user-panel>
	<ul>
		<li class="expandable"
			ng-if="!ctrl.isPersonLogged() && !ctrl.sidebarOpened"
		>
			<a href='#' ng-click="ctrl.toggleSidebar()">
				<span class='inline-children'>
					<span class="glyphicon glyphicon-user"></span>
					<span>
						<span class='option-title' translate="userPanel.form.title"></span>
					</span>
				</span>
			</a>
		</li>
		<li class="expandable"
			ng-if="!ctrl.isPersonLogged()"
			ng-class="{'active' : ctrl.isPageOpened('register')}"
		>
			<a href='#' ng-click="ctrl.openRegisterPage();ctrl.closeSidebar();">
				<span class='inline-children'>
					<span class="glyphicon glyphicon-heart-empty"></span>
					<span>
						<span class='option-title' translate="register.link.title"></span>
					</span>
				</span>
			</a>
		</li>
		<li class="expandable"
			ng-if="ctrl.isPersonLogged()"
			ng-class="{'active' : ctrl.isPageOpened('myLibrary')}"
		>
			<a href='#' ng-click="ctrl.openMyLibrary();ctrl.closeSidebar();">
				<span class='inline-children'>
					<span class="glyphicon glyphicon-book"></span>
					<span>
						<span class='option-title' translate="myLibrary.linkName"></span>
						<span class='option-subtitle' translate="myLibrary.linkInfo" ng-if="ctrl.sidebarOpened"></span>
					</span>
				</span>
			</a>
		</li>
		<li class="expandable"
			ng-if="ctrl.isPersonLogged()"
			ng-class="{'active' : ctrl.isPageOpened('publicLibrary')}"
		>
			<a href='#' ng-click="ctrl.openPublicLibrary();ctrl.closeSidebar();">
				<span class='inline-children'>
					<span class="glyphicon glyphicon-bookmark"></span>
					<span>
						<span class='option-title' translate="publicLibrary.link.title"></span>
						<span class='option-subtitle' translate="publicLibrary.link.subtitle" ng-if="ctrl.sidebarOpened"></span>
					</span>
				</span>
			</a>
		</li>
		<li class="expandable"
			ng-if="ctrl.isPersonLogged()"
			ng-class="{'active' : ctrl.isPageOpened('uploadFile')}"
		>
			<a href='#' ng-click="ctrl.openUploadFilePage();ctrl.closeSidebar();">
				<span class='inline-children'>
					<span class="glyphicon glyphicon-cloud-upload"></span>
					<span>
						<span class='option-title' translate="uploadFile.link.title"></span>
						<span class='option-subtitle' translate="uploadFile.link.subtitle" ng-if="ctrl.sidebarOpened"></span>
					</span>
				</span>
			</a>
		</li>
	</ul>
	<ul class="bottom">
		<li>
			<a ng-click="ctrl.toggleSidebar()">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</li>
	</ul>
</div>
<div id="sidebar-background" ng-if="ctrl.sidebarOpened" ng-click="ctrl.closeSidebar()"></div>
