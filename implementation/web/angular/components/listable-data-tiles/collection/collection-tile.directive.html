<div class='collection item' ng-switch="ctrl.controlItem == null || ctrl.controlItem.length == 0">
	<div ng-switch-default>
		<ng-include src="ctrl.getModeInclude()"></ng-include>
	</div>
	<div class="add-item" ng-switch-when="false" ng-click="ctrl.addCollection()">
		<div class="text-center">
			<div class="icon-holder">
				<span class="glyphicon glyphicon-plus"></span>
			</div>
			<h5 translate="button.add"></h5>
		</div>
	</div>
</div>
