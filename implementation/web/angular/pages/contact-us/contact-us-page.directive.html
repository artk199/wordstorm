<page scrollable-body="true" disallow-not-logged="true">
	<page-header>
		<h1 translate="contactUs.pageTitle"></h1>
	</page-header>
	<page-body>
		<div class='container-fluid'>
			<div class='row'>
				<div class='col-xs-1 col-sm-1 col-md-3 col-lg-3'></div>
				<div class='col-xs-10 col-sm-10 col-md-6 col-lg-6'>
					<p translate="contactUs.informationText"></p>
					<form name='contactUsForm' class='form-horizontal no-group-margins with-top-space'>
						
						<!-- Email -->
						<form-field name="email" type="email" is-required="true"
							placeholder="register.placeholders.email"
							label="register.labels.email"
							model="ctrl.formData.email"
							form="contactUsForm"
						>
						</form-field>	
						
						<section>
							<strong translate="contactUs.text"></strong>
							<textarea class="normal-field" ng-model="ctrl.formData.text" rows="15"></textarea>
						</section>
						
						<section class='buttons text-center'>
							<button type="button" class='button button-action'
									ng-click = "ctrl.clearForm()"
									ng-disabled="ctrl.formSending || (!ctrl.formData.email.length && !ctrl.formData.text.length)"
									translate="button.clear">
							</button>
							<button type="submit" class='button button-action' 
									ng-click="ctrl.send()"
									ng-disabled="contactUsForm.$invalid || !ctrl.formData.text.length || ctrl.formSending">
									<span class='glyphicon glyphicon-refresh glyphicon-spin' ng-if="ctrl.formSending"></span>
									<span translate="button.send"></span>
							</button>
						</section>
					</form>
				</div>
				<div class='col-xs-1 col-sm-1 col-md-3 col-lg-3'></div>
			</div>
		</div>
	</page-body>
</page>
